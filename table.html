<html>
    <head>
        <title>
            Table
        </title>
        <style>
            thead{
                color: red;
            }
            tbody{
                color: blueviolet;
            }
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table border="1px">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>CONTACT</th>
                </tr>
            </thead>
           
            <tbody>
                <tr>
                    <td>123</td>
                    <td>AMAN</td>
                    <td>12</td>
                    <td>456789</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
