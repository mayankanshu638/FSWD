<html>
    <head>
        <title>Guess Game</title>
        <style>
            p{
                font-size: 22px;
            }
            form{
                font-size: 22px;
            }
        </style>
    </head>
    <body>
        <h1>
            Number guessing game
        </h1>
        <p>We have selected a random number between 1 - 100. 
            See if you<br>can guess it in 10 terms and fewer. We'll tell you
            If your guess is<br>too high or too low.
        </p>
        <form>
            Enter a guess: <input type="text" id="guessField" required> <input type="submit" id="submitGuess" value="Submit guess">
        </form>
    </body>
</html>
